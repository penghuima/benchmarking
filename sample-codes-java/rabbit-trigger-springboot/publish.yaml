Type: Application
Name: rabbitmq-trigger-fc-event-springboot
Provider:
  - 阿里云
Version: 0.0.2
Description: 快速部署一个具备 RabbitMQ 触发器 Event 类型的函数到阿里云函数计算
HomePage: https://github.com/devsapp/start-fc
Tags:
  - 函数计算
  - 新手入门
Category: 新手入门
Service:
  函数计算:
    Runtime: Custom
    Authorities:
      - AliyunFCFullAccess
      - AliyunEventBridgeFullAcces
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - instanceId
    - virtualHostName
    - queueName
  properties:
    region:
      title: 地域
      type: string
      default: cn-qingdao
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: rabbitmq-trigger-quick-start
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: rabbitmq-trigger-event-function-springboot
      description: 数据预处理函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    instanceId:
      title: rabbitmq 实例 id
      type: string
      description: rabbitmq 实例id, 可在 rabbitmq 控制台获取
    virtualHostName:
      title: rabbitmq 实例下的 Vhost 名称
      type: string
      description: rabbitmq 实例的 Vhost 名称, Vhost 用作逻辑隔离
    queueName:
      title: rabbitmq 实例下的消息队列名称
      type: string
      description: rabbitmq 实例下的消息队列, 消息都会被投入到一个或多个队列中